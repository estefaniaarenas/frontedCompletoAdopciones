<app-navbar></app-navbar>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
  <div class="wrapper wrapper--w780">
      <div class="card card-3">
          <div class="card-heading"></div>
          <div class="card-body">
              <h2 class="title">Editar informacion</h2>
              <form [formGroup]="formValue">
                  <div class="input-group">
                      <input class="input--style-3" type="text" placeholder="Nombres"  formControlName="nombres" name="nombres">
                  </div>
                  <div class="input-group">
                    <input class="input--style-3" type="text" placeholder="Primer apellido" formControlName="primerApellido" name="primerApellido">
                </div>
                <div class="input-group">
                  <input class="input--style-3" type="text" placeholder="Segundo apellido" formControlName="segundoApellido" name="segundoApellido" >
              </div>
              <div class="input-group">
                <input class="input--style-3" type="text" placeholder="cedula" formControlName="cedula" name="cedula">
            </div>
                  <div class="input-group">
                      <input class="input--style-3" type="email" placeholder="correo" formControlName="correo" name="correo">
                  </div>
                  <div class="input-group">
                      <input class="input--style-3" type="text" placeholder="cuidad" formControlName="ciudad" name="ciudad">
                  </div>
                  <div class="input-group">
                    <input class="input--style-3" type="password" placeholder="ContraseÃ±a" formControlName="contrasena" name="contrasena">
                </div>
                  <div class="p-t-10">
                      <button class="btn btn--pill" type="submit" (click)="actualizarMascota()">Editar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
