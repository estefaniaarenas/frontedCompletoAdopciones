  <header class="encabezado">
    <div class="container px-5">
      <div class="row gx-5 align-items-center justify-content-center">
        <div class="col-lg-6 col-xl-7 col-xxl-6 fondo-usuario">
          <div class="my-5 text-center text-xl-start bienvenido">
            <h1 class="mb-4">Bienvenido {{ nombre }}!</h1>
            <p class="lead fw-normal mb-4">
              En este espacio puedes registar, editar, actualizar y eliminar las
              mascotas que deseas dar en adopcion!
            </p>
            <button type="submit" (click)="modal()" class="btn mt-4 crear">
              Crear mascota
            </button>
          </div>
        </div>
        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-end paws">
          <!-- <img src="https://matchpets.com/wp-content/uploads/2021/08/Publica-tu-anuncio_1-e1631025733912-300x188.png"
                        alt="" style="width:550px;"> -->
          <img
            src="https://organizacionsalvar.org/wp-content/uploads/2018/02/perro-como-ayudar-organizacion-salvar-01-e1497301198366.png"
            alt=""
            style="width: 300px; margin-top: 30px; margin-right: 30px"
          />
        </div>
      </div>
    </div>
  </header>
  <!-- <div class="forma">
    </div> -->
  <!-- Blog preview section-->
  <section class="py-5">
    <div class="container px-5 my-5">
      <div class="row gx-5 justify-content-center">
        <div class="col-lg-8 col-xl-6">
          <div class="text-center tituloDos">
            <h2 class="fw-bolder">Tus mascotas agregadas</h2>
          </div>
        </div>
      </div>
    </div>
    <!--estilo#2-->
    <div class="row mascotas-cards">
      <app-carta-mascota
        class="carta-mascota"
        *ngFor="let mascota of datosMascota"
        [mascota]="mascota"
        (onEliminarMascota)="eliminarMascota(mascota)"
      ></app-carta-mascota>
    </div>
  </section>

  <app-form-crear
    [showModal]="showModal"
    (onCloseModal)="onCloseModal()"
  ></app-form-crear>
</main>
